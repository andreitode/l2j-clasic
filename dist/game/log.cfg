############################################################
#  	Global properties
############################################################

# "handlers" specifies a comma separated list of log Handler 
# classes.  These handlers will be installed during VM startup.
# Note that these classes must be on the system classpath.
# By default we only configure a ConsoleHandler, which will only
# show messages at the INFO and above levels.
#handlers= java.util.logging.ConsoleHandler

# To also add the FileHandler, use the following line instead.
handlers = java.util.logging.FileHandler,\
		java.util.logging.ConsoleHandler,\
		org.classiclude.log.handler.ErrorLogHandler
chat.handlers = org.classiclude.log.handler.ChatLogHandler
chat.useParentHandlers = false
gmaudit.handlers = org.classiclude.log.handler.GMAuditLogHandler
gmaudit.useParentHandlers = false
item.handlers = org.classiclude.log.handler.ItemLogHandler
item.useParentHandlers = false
audit.handlers = org.classiclude.log.handler.AuditLogHandler
audit.useParentHandlers = false
enchant.handlers = org.classiclude.log.handler.EnchantItemLogHandler,\
		org.classiclude.log.handler.EnchantSkillLogHandler
enchant.useParentHandlers = false
olympiad.handlers = org.classiclude.log.handler.OlympiadLogHandler
olympiad.useParentHandlers = false
damage.handlers = org.classiclude.log.handler.AllDamageLogHandler,\
		org.classiclude.log.handler.PDamageLogHandler,\
		org.classiclude.log.handler.MDamageLogHandler
damage.useParentHandlers = false
accounting.handlers = org.classiclude.log.handler.AccountingLogHandler
accounting.useParentHandlers = false

# Default global logging level.
# This specifies which kinds of events are logged across
# all loggers.  For any given facility this global level
# can be overriden by a facility specific level
# Note that the ConsoleHandler also has a separate level
# setting to limit messages printed to the console.
.level= CONFIG

############################################################
# Handler specific properties.
# Describes specific configuration info for Handlers.
############################################################

# default file output is in user's home directory.
java.util.logging.FileHandler.pattern = log/java%g.log
java.util.logging.FileHandler.formatter = org.classiclude.log.formatter.FileLogFormatter
java.util.logging.FileHandler.limit = 100000000
java.util.logging.FileHandler.count = 20
java.util.logging.FileHandler.level = CONFIG

# Limit the message that are printed on the console to INFO and above.
java.util.logging.ConsoleHandler.level = FINER
java.util.logging.ConsoleHandler.formatter = org.classiclude.log.formatter.ConsoleLogFormatter

# log errors (exceptions)
org.classiclude.log.handler.ErrorLogHandler.pattern = log/error%g.log
org.classiclude.log.handler.ErrorLogHandler.formatter = java.util.logging.SimpleFormatter
org.classiclude.log.handler.ErrorLogHandler.filter = org.classiclude.log.filter.ErrorFilter
org.classiclude.log.handler.ErrorLogHandler.limit = 100000000
org.classiclude.log.handler.ErrorLogHandler.count = 20
org.classiclude.log.handler.ErrorLogHandler.level = CONFIG

# log chats
org.classiclude.log.handler.ChatLogHandler.pattern = log/chat%g.log
org.classiclude.log.handler.ChatLogHandler.formatter = org.classiclude.log.formatter.ChatLogFormatter
org.classiclude.log.handler.ChatLogHandler.filter = org.classiclude.log.filter.ChatFilter
org.classiclude.log.handler.ChatLogHandler.limit = 100000000
org.classiclude.log.handler.ChatLogHandler.count = 20
org.classiclude.log.handler.ChatLogHandler.append = true
org.classiclude.log.handler.ChatLogHandler.level = INFO

